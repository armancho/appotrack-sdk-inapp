apply plugin: 'com.onesignal.androidsdk.onesignal-gradle-plugin'

repositories {
    mavenCentral()
    maven { url 'https://maven.google.com' }
    maven { url "https://jitpack.io" }
    maven {url "http://kochava.bintray.com/maven"}
}
//---end of paste---

apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"
    defaultConfig {
        applicationId "com.appotrack_sdk.example"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        //TODO: please paste this
        manifestPlaceholders = [
                onesignal_app_id               : "PLEASE SET",//TODO: please use actual Onesignal ID
                // Project number pulled from dashboard, local value is ignored.
                onesignal_google_project_number: 'REMOTE'
        ]
        //---end of paste---
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    //TODO: please paste this
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
    }
    //---end of paste---
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'

    //TODO: please add this to your build.gradle:
    //DO NOT CHANGE ANYTHING HERE EVEN IF ANDROID STUDIO OFFERS TO
    //kochava
    implementation('com.kochava.base:tracker:3.7.1') {
        transitive = true
    }
    implementation('com.kochava.base:tracker-location:3.7.1') {
        transitive = true
    }
    implementation 'com.google.android.gms:play-services-ads-identifier:15.0.1'
    implementation 'com.android.installreferrer:installreferrer:1.0'
    //push notifications
    implementation 'com.onesignal:OneSignal:[3.11.2, 3.99.99]'
    //better WebView
    implementation 'com.github.delight-im:android-advancedwebview:3.2.0'
    //utilities
    implementation 'com.squareup.okhttp3:okhttp:4.4.0'
    implementation 'com.jayway.jsonpath:json-path:2.4.0'
    //---end of paste---
}
